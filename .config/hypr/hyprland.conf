monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DP-3,2560x1440@165,1920x0,1

exec-once =  hyprpaper & waybar & /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & gsettings set $gnome-schema icon-theme 'Papirus-Dark' 
exec-once = [workspace 2 silent] discord --start-minimized & openrgb --startminimized --profile "Normal" & hypridle

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(8833ffee) rgba(55aaffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

group {
  col.border_active = rgba(8833ffee) rgba(55aaffee) 45deg
  groupbar {
	  col.active = rgba(8833ffee) 
	  font_size = 12
  }
}

gestures {
     workspace_swipe = off
}

# MainMod
$mainMod = SUPER

# Exec binds
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, pkill wofi || wofi -S drun -G
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, up, togglesplit, # dwindle
bind = $mainMod, I, exec, swaylock -c 000000
bind = $mainMod SHIFT, I, exec, shutdown 0 && hyprctl dispatch dpms off
bind = $mainMod, Y, exec, pkill xdotool || ~/.local/bin/autoclick 
bind = $mainMod, W, exec, pkill waybar || waybar
bind = $mainMod, F, fullscreen,

# Tabbed layout
bind = $mainMod, T, togglegroup
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d
bind = ALT, TAB, changegroupactive, f

# Taking screenshots
bind = $mainMod, S, exec, ~/.local/bin/screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy 

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Scroll through existing workspaces with mainMod + MouseButtons
bind = $mainMod, A, workspace, e-1
bind = $mainMod, D, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio keys
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindle = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_SINK@ 0%
bindl = , XF86AudioStop, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, O, exec, ~/.local/bin/changeAudio

# Special buttons
bind = , XF86HomePage, workspace, 1
bind = , XF86Explorer, exec, microsoft-edge-stable
