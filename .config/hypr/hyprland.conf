# monitor=HDMI-A-1,1920x1080@60,0x0,1.4
# monitor=HDMI-A-1,3840x2160@60,0x0,3
monitor=eDP-1,1920x1200@60,auto,1.2
# monitor=eDP-1,disable

# Vertical monitor
# monitor=HDMI-A-1,2560x1440@144,0x0,1.4,transform,1

xwayland {
  force_zero_scaling = true
}

exec-once = swaybg -i $HOME/Pictures/Wallpapers/inazuma.jpg & waybar & /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & $HOME/local/bin/locksuspend % xrdb -merge .Xresources
exec-once = hypridle

# exec = 

env = GDK_SCALE,1
env = XCURSOR_SIZE,24

input {
  kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
      natural_scroll = no
        scroll_factor = 1
    }

  sensitivity = 0 
}

general {
  gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(8833ffee) rgba(55aaffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

ecosystem {
  no_update_news=true
}

decoration {
  rounding = 10
    blur {
      enabled = false
        size = 3
        passes = 1
    }
#  drop_shadow = false
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
    preserve_split = yes
}

group {
  col.border_active = rgba(8833ffee) rgba(55aaffee) 45deg
    groupbar {
      col.active = rgba(8833ffee) 
        font_size = 13
    }
}

gestures {
  workspace_swipe = true
}


