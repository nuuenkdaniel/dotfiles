# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
     bind = $mainMod, M, exit, 
     bind = $mainMod, E, exec, thunar
     bind = $mainMod, V, togglefloating, 
     bind = $mainMod, R, exec, pkill wofi || wofi -S drun -G
     bind = $mainMod, P, pseudo, # dwindle
     bind = $mainMod, up, togglesplit, # dwindle
     bind = $mainMod, I, exec, swaylock -i $HOME/Pictures/Wallpapers/bsod2.png
     bindl = $mainMod SHIFT, I, exec, shutdown 0
     bind = $mainMod, Y, exec, pkill xdotool || ~/.local/bin/autoclick 
     bind = $mainMod, W, exec, pkill waybar || waybar
     bind = $mainMod, F, fullscreen,
     bind = $mainMod, B, exec, bemenu-run

# Tabbed layout
     bind = $mainMod, T, togglegroup
     bind = $mainMod SHIFT, h, movewindoworgroup, l
     bind = $mainMod SHIFT, l, movewindoworgroup, r
     bind = $mainMod SHIFT, k, movewindoworgroup, u
     bind = $mainMod SHIFT, j, movewindoworgroup, d
     bind = ALT, TAB, changegroupactive, f
     bind = ALT, BackSpace, changegroupactive, b

# Disabling keybinds for vnc
     bind = $mainMod SHIFT, p, submap, clean
     submap = clean
     bind = $mainMod SHIFT, o, submap, reset
     submap = reset

# Taking screenshots
     bind = $mainMod, S, exec, ~/.local/bin/screenshot
     bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy 

# Move focus with mainMod + arrow keys
     bind = $mainMod, H, movefocus, l
     bind = $mainMod, L, movefocus, r
     bind = $mainMod, K, movefocus, u
     bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
     bind = $mainMod, 1, workspace, 1
     bind = $mainMod, 2, workspace, 2
     bind = $mainMod, 3, workspace, 3
     bind = $mainMod, 4, workspace, 4
     bind = $mainMod, 5, workspace, 5
     bind = $mainMod, 6, workspace, 6
     bind = $mainMod, 7, workspace, 7
     bind = $mainMod, 8, workspace, 8
     bind = $mainMod, 9, workspace, 9
     bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
     bind = $mainMod SHIFT, 1, movetoworkspace, 1
     bind = $mainMod SHIFT, 2, movetoworkspace, 2
     bind = $mainMod SHIFT, 3, movetoworkspace, 3
     bind = $mainMod SHIFT, 4, movetoworkspace, 4
     bind = $mainMod SHIFT, 5, movetoworkspace, 5
     bind = $mainMod SHIFT, 6, movetoworkspace, 6
     bind = $mainMod SHIFT, 7, movetoworkspace, 7
     bind = $mainMod SHIFT, 8, movetoworkspace, 8
     bind = $mainMod SHIFT, 9, movetoworkspace, 9
     bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
     bind = $mainMod, Right, workspace, e+1
     bind = $mainMod, Left, workspace, e-1
     bind = $mainMod, D, workspace, e+1
     bind = $mainMod, A, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
     bindm = $mainMod, mouse:272, movewindow
     bindm = $mainMod SHIFT, mouse:272, resizewindow

# Audio Keys
     bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
     bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
     bindl = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_SINK@ 0
     bindl = , XF86AudioStop, exec, playerctl pause
     bindl = , XF86AudioPlay, exec, playerctl play
     bindl = , XF86AudioNext, exec, playerctl next
     bindl = , XF86AudioPrev, exec, playerctl previous
     bindl = , XF86AudioMicMute, exec, 


# Change brightness with brightness keys

     bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
     bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Switch audio devices
     bind = $mainMod, O, exec, ~/.local/bin/changeAudio

