$hypr = ~/.config/hypr
source = $hypr/colors.conf # for custom color

general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

background {
    monitor = 
    path = ~/Pictures/Wallpapers/inazuma.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 1)
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -420
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -130
    halign = center
    valign = center
}

# LOCATION & WEATHER 
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/bin/location.sh) $(bash ~/.config/hypr/bin/weather.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 465
    halign = center
    valign = center
}

# Music
image {
    monitor = DP-3
    path = 
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 1
    reload_cmd = ~/.config/hypr/bin/playerctlock.sh --arturl
    position = -145, -310
    halign = center
    valign = center
    opacity=0.5
}
# PLAYER TITTLE
label {
    monitor = DP-3
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 1200, -290
    halign = left
    valign = center
}
# PLAYER Length
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --length)"
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono 
    position = -1070, -310
    halign = right
    valign = center
}

# PLAYER STATUS
label {
    monitor = DP-3
    text = cmd[update:1000] echo -e "$(~/.config/hypr/bin/playerctlock.sh --status)"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = Mononoki Mono Nerd Font Mono 
    position = -1070, -290
    halign = right
    valign = center
}
# PLAYER SOURCE
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --source)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = -1070, -330
    halign = right
    valign = center
}
# PLAYER ALBUM
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --album)"
    color = rgba(255, 255, 255, 1)
    font_size = 10 
    font_family = JetBrains Mono Nerd Font Mono
    position = 1200, -330
    halign = left
    valign = center
}
# PLAYER Artist
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 1200, -310
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(0, 0, 0, 1)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = .2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(0, 0, 0, 1)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <span foreground="##cdd6f4">ï€‡ $USER</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 10
}
